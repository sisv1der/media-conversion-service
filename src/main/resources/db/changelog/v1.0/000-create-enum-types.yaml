databaseChangeLog:
  - changeSet:
      id: 001-create-enum-types
      author: Ivan-Yarigo
      changes:
        - sql:
            dbms: postgresql
            sql: |
              CREATE TYPE job_status AS ENUM ('PENDING', 'PROCESSING', 'DONE', 'FAILED');
        - sql:
            dbms: postgresql
            sql: |
              CREATE TYPE media_format AS ENUM ('MP4', 'WEBM', 'MP3', 'WAV', 'PNG', 'JPG');